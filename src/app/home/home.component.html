<div class="home">
  <div class="home-content" *ngIf="CurrentData">
    <div class="grid">
      <div class="left-col">
        <div class="content-info">
          <div class="info-title">{{CurrentData.title}}</div>
          <div class="info-details"></div>
        </div>
        
      </div>
      <div class="right-col">
        <div class="content-image">{{CurrentData.title}}</div>
      </div>
    </div>
    
  </div>
  <progress value={{progressValue}} max="100"></progress>
</div>
